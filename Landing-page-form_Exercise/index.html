<!DOCTYPE html>
<html lang="en">
	<html>
		<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" width="device-width, initial-scale=1.0">
			<link rel="icon" href="images/udemy.png">
			<title>Lnading Page Form Exercise</title>
		</head>

		<body>
			<h1>Your Course Landing Page</h1>
			<form action="">
			<div>
				<label for="course description">Course Title</label>
				<input type="text" name="course" id="course description" required>
			</div>

			<div>
				<label for="essay">Course Description</label>
				<div>
					<textarea id="essay" rows="10" cols="30"></textarea>
				</div>

				<div>
					<label for="skill">Skill Level</label>
					<select name="level" id="skill">
						<option value="">Begineer Level</option>
						<option value="">Initermidate level</option>
						<option value="">Expert Level</option>
						<option value="">All Levels</option>
					</select>

					<div>
						<label for="publish">Ready to publish the course?</label>
						<input  type="checkbox" name="publish" id="publish">
					</div>
				</div>

				<div>
					<button>
						Submit
					</button>
				</div>
			</div>
			</form>
		</body>
	</html>
